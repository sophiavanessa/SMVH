    function buscar() {
  const input = document.getElementById('buscador').value.toLowerCase();
  const resultadosDiv = document.getElementById('resultados');
  resultadosDiv.innerHTML = '';

  // Detener la reproducción si está activa
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.cancel();
  }

  let coincidencias = 0;

  if (input === '') {
    resultadosDiv.style.display = 'none';
    return;
  } else {
    resultadosDiv.style.display = 'block';
  }

  recetas.forEach(receta => {
    const palabras = input.split(/\s+/).filter(p => p !== '');
const nombreEnMatch = receta.nombre.toLowerCase().includes(input);
const ingredientesEnMatch = palabras.every(palabra =>
  receta.ingredientes.some(ing => ing.toLowerCase().includes(palabra))
);

if (nombreEnMatch || ingredientesEnMatch) {
      coincidencias++;

      // Usar la función crearRecetaHTML para generar la receta
      const recetaDiv = crearRecetaHTML(receta, input, false); // false porque no es una receta favorita
      resultadosDiv.appendChild(recetaDiv);
    }
  });

  if (coincidencias === 0) {
    const noEncontrado = document.createElement('p');
    noEncontrado.classList.add('no-encontrado');
    noEncontrado.textContent = "No se encontraron resultados";
    resultadosDiv.appendChild(noEncontrado);
  }
}

function resaltarTexto(texto, palabra) {
  if (palabra === "") return texto;
  const regex = new RegExp(`(${palabra})`, 'gi');
  return texto.replace(regex, `<span class="highlight">$1</span>`);
}

function guardarFavorito(receta) {
  let favoritas = JSON.parse(localStorage.getItem('favoritas')) || [];
  if (!favoritas.some(r => r.nombre === receta.nombre)) {
    favoritas.push(receta);
    localStorage.setItem('favoritas', JSON.stringify(favoritas));
    mostrarFavoritos();
  } else {
    alert('Esta receta ya está en tus favoritas');
  }
}

function eliminarFavorito(receta) {
  let favoritas = JSON.parse(localStorage.getItem('favoritas')) || [];
  favoritas = favoritas.filter(r => r.nombre !== receta.nombre);
  localStorage.setItem('favoritas', JSON.stringify(favoritas));
  mostrarFavoritos();
}

function mostrarFavoritos() {
  const favoritasDiv = document.getElementById('favoritas');
  favoritasDiv.innerHTML = ''; // Limpiar los favoritos anteriores
  let favoritas = [];

  try {
    favoritas = JSON.parse(localStorage.getItem('favoritas')) || [];
  } catch (e) {
    // Si ocurre un error al parsear el JSON, limpiamos el localStorage
    console.error("Error al leer los favoritos del localStorage:", e);
    localStorage.removeItem('favoritas'); // Limpiar datos corruptos
  }

  // Verifica si la lista de favoritas tiene elementos antes de mostrar
  if (favoritas.length > 0) {
    favoritas.forEach(receta => {
      // Aquí creamos la receta completa con la funcionalidad expandida
      const recetaDiv = crearRecetaHTML(receta, '', true); 
      favoritasDiv.appendChild(recetaDiv);
    });
  } else {
    // Si no hay favoritos, muestra un mensaje
    const mensaje = document.createElement('p');
    mensaje.textContent = "No tienes recetas favoritas guardadas.";
    favoritasDiv.appendChild(mensaje);
  }
}

function crearRecetaHTML(receta, input, esFavorita) {
  const recetaDiv = document.createElement('div');
  recetaDiv.classList.add('receta');

  // Verificar si el modo oscuro está activado y aplicarlo a la nueva receta
  if (document.body.classList.contains('modo-oscuro')) {
    recetaDiv.classList.add('modo-oscuro');
  }


  const nombre = document.createElement('h2');
  nombre.textContent = receta.nombre;
  nombre.classList.add('titulo-receta');

  const imagen = document.createElement('img');
imagen.src = receta.imagen;
imagen.alt = receta.nombre;
imagen.classList.add('imagen-receta'); // Opcional, para estilizar con CSS
recetaDiv.appendChild(imagen);

  nombre.innerHTML = resaltarTexto(receta.nombre, input);
  recetaDiv.appendChild(nombre);
  // Mostrar/ocultar los detalles al hacer clic en el nombre
nombre.style.cursor = 'pointer';
nombre.onclick = () => {
  detallesDiv.classList.toggle('visible');
};


  // Mostrar dificultad y tiempo
  const detallesSuperiores = document.createElement('div');
  detallesSuperiores.classList.add('detalles-superiores');
  detallesSuperiores.innerHTML = `
    <p><strong>Dificultad:</strong> ${receta.dificultad}</p>
    <p><strong>Tiempo:</strong> ${receta.tiempo}</p>
  `;
  recetaDiv.appendChild(detallesSuperiores);

  const detallesDiv = document.createElement('div');
  detallesDiv.classList.add('detalles');
  detallesDiv.innerHTML = `
    <h3>Ingredientes:</h3>
    <ul>${receta.ingredientes.map(ing => `<li>${ing}</li>`).join('')}</ul>
    <h3>Instrucciones:</h3>
    <ol>${receta.instrucciones.map(instruccion => `<li>${instruccion}</li>`).join('')}</ol>
  `;
  recetaDiv.appendChild(detallesDiv);


  // Evento para expandir/colapsar la receta y detener la reproducción al colapsar
  nombre.onclick = () => {
    recetaDiv.classList.toggle('expandida');

    // Detener la reproducción si la receta se colapsa
    if (!recetaDiv.classList.contains('expandida') && window.speechSynthesis.speaking) {
      window.speechSynthesis.cancel();
    }
  };

  // Botón para guardar o eliminar favoritos
  const botonFavorito = document.createElement('button');
  if (esFavorita) {
    botonFavorito.textContent = '❌ Eliminar';
    botonFavorito.classList.add('eliminar');
    botonFavorito.onclick = () => eliminarFavorito(receta);
  } else {
    botonFavorito.textContent = '⭐ Guardar';
    botonFavorito.onclick = () => guardarFavorito(receta);
  }
  recetaDiv.appendChild(botonFavorito);

  // Botón para leer la receta en voz alta
  const botonLeer = document.createElement('button');
  botonLeer.textContent = '🔊 Leer Receta';
  botonLeer.onclick = () => leerReceta(receta);
  recetaDiv.appendChild(botonLeer);

  // Botón para pausar la reproducción
  const botonPausar = document.createElement('button');
  botonPausar.textContent = '⏸ Pausar';
  botonPausar.onclick = () => {
    if (window.speechSynthesis.speaking) {
      window.speechSynthesis.pause(); // Pausa la reproducción
    }
  };
  recetaDiv.appendChild(botonPausar);

  // Botón para reanudar la reproducción
  const botonReanudar = document.createElement('button');
  botonReanudar.textContent = '▶ Reanudar';
  botonReanudar.onclick = () => {
    if (window.speechSynthesis.paused) {
      window.speechSynthesis.resume(); // Reanuda la reproducción
    }
  };
  recetaDiv.appendChild(botonReanudar);

  // Botón para detener la reproducción
  const botonDetener = document.createElement('button');
  botonDetener.textContent = '⏹ Detener';
  botonDetener.onclick = () => {
    if (window.speechSynthesis.speaking) {
      window.speechSynthesis.cancel(); // Detiene la reproducción
    }
  };
  recetaDiv.appendChild(botonDetener);

  return recetaDiv;
}
function toggleFavoritas() {
  const favoritasDiv = document.getElementById('favoritas');
  favoritasDiv.classList.toggle('favoritas-container');
  mostrarFavoritos();
}
function toggleDarkMode() {
  // Cambia el modo oscuro en el body
  document.body.classList.toggle('modo-oscuro');

  // Cambia el modo oscuro en las recetas
  const recetasDivs = document.querySelectorAll('.receta');
  recetasDivs.forEach(receta => {
    receta.classList.toggle('modo-oscuro');
  });

  // Cambia el modo oscuro en los botones
  const botones = document.querySelectorAll('button');
  botones.forEach(boton => {
    boton.classList.toggle('modo-oscuro');
  });
}
mostrarFavoritos();  // Cargar las recetas favoritas cuando la página se carga

function leerReceta(receta) {
  // Verificar si el navegador soporta la API de Text-to-Speech
  if (!('speechSynthesis' in window)) {
    alert('Lo siento, tu navegador no soporta la función de texto a voz.');
    return;
  }

  // Crear el texto que se leerá en voz alta
  const texto = `
    Receta: ${receta.nombre}.
    Dificultad: ${receta.dificultad}.
    Tiempo de preparación: ${receta.tiempo}.
    Ingredientes: ${receta.ingredientes.join(', ')}.
    Instrucciones: ${receta.instrucciones.join('. ')}.
  `;

  // Crear un objeto SpeechSynthesisUtterance
  const utterance = new SpeechSynthesisUtterance(texto);

  // Configurar el idioma (opcional)
  utterance.lang = 'es-ES'; // Español de España

  // Opcional: Cambiar la voz (si el navegador lo permite)
  const voces = window.speechSynthesis.getVoices();
  const vozEnEspanol = voces.find(voz => voz.lang === 'es-ES');
  if (vozEnEspanol) {
    utterance.voice = vozEnEspanol;
  }

  // Leer el texto en voz alta
  window.speechSynthesis.speak(utterance);
}
// Detener la reproducción al salir de la página
window.addEventListener('beforeunload', () => {
  if (window.speechSynthesis.speaking) {
    window.speechSynthesis.cancel(); // Detiene la reproducción
  }
});
